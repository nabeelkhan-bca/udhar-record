<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haji Provision Store - Customer Records</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card i {
      font-size: 2em;
      opacity: 0.8;
    }

    .card h3 {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .card span {
      font-size: 1.5em;
      font-weight: bold;
    }

    .form-container {
      padding: 30px;
      background: white;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 16px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #3498db;
      background: white;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      outline: none;
    }

    .input-group label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #7f8c8d;
      transition: all 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 5px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #3498db;
    }

    .glow-btn {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      grid-column: 1 / -1;
    }

    .glow-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 176, 155, 0.3);
    }

    .table-container {
      padding: 30px;
      background: white;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .table-container h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar {
      position: relative;
      margin-bottom: 20px;
      max-width: 400px;
    }

    .search-bar i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }

    .search-bar input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      outline: none;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid #e1e8ed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th {
      background: #34495e;
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    th:hover {
      background: #2c3e50;
    }

    th i {
      margin-left: 5px;
      font-size: 0.8em;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #e1e8ed;
      background: white;
    }

    tr:hover td {
      background: #f8f9fa;
    }

    .previous-due {
      color: #e74c3c;
      font-weight: bold;
    }

    .payment {
      color: #27ae60;
      font-weight: bold;
    }

    .new-due {
      color: #e67e22;
      font-weight: bold;
    }

    .editBtn, .deleteBtn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 2px;
    }

    .editBtn {
      background: #3498db;
      color: white;
    }

    .editBtn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .deleteBtn {
      background: #e74c3c;
      color: white;
    }

    .deleteBtn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .actions {
      padding: 20px 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      background: #f8f9fa;
      border-top: 1px solid #e1e8ed;
    }

    .danger-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .danger-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
    }

    .export-btn {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
    }

    .no-data {
      text-align: center;
      padding: 40px !important;
      color: #7f8c8d;
    }

    .no-data i {
      font-size: 3em;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 20px;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
    }

    .close {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ecf0f1;
    }

    .modal-body {
      padding: 30px;
    }

    .modal-footer {
      padding: 20px 30px;
      background: #f8f9fa;
      border-radius: 0 0 15px 15px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .cancel-btn {
      background: #95a5a6;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn:hover {
      background: #7f8c8d;
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      z-index: 1001;
      animation: slideInRight 0.3s ease;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.success {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .notification.error {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header h1 {
        font-size: 1.8em;
      }
      
      .form {
        grid-template-columns: 1fr;
      }
      
      .summary-cards {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-store"></i> Haji Provision Store</h1>
      <div class="summary-cards">
        <div class="card total">
          <i class="fas fa-users"></i>
          <div>
            <h3>Total Customers</h3>
            <span id="totalCustomers">0</span>
          </div>
        </div>
        <div class="card debt">
          <i class="fas fa-rupee-sign"></i>
          <div>
            <h3>Total Outstanding</h3>
            <span id="totalDebt">₹0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-container">
      <h2><i class="fas fa-plus-circle"></i> Add New Record</h2>
      <div class="form">
        <div class="input-group">
          <input type="date" id="date" value="">
          <label for="date">Date</label>
        </div>
        <div class="input-group">
          <input type="text" id="name" placeholder=" ">
          <label for="name">Customer Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="mobile" placeholder=" ">
          <label for="mobile">Mobile Number</label>
        </div>
        <div class="input-group">
          <input type="number" id="previousDue" placeholder=" " value="0">
          <label for="previousDue">Previous Due (₹)</label>
        </div>
        <div class="input-group">
          <input type="number" id="paymentAmount" placeholder=" " value="0">
          <label for="paymentAmount">Payment Amount (₹)</label>
        </div>
        <div class="input-group">
          <input type="number" id="newDue" placeholder=" " value="0">
          <label for="newDue">New Due (₹)</label>
        </div>
        <button id="addBtn" class="glow-btn">
          <i class="fas fa-plus"></i> Add Record
        </button>
      </div>
    </div>

    <div class="table-container">
      <h2><i class="fas fa-list"></i> Customer Records</h2>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search customers...">
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th data-sort="date">Date <i class="fas fa-sort"></i></th>
              <th data-sort="name">Customer Name <i class="fas fa-sort"></i></th>
              <th data-sort="mobile">Mobile Number <i class="fas fa-sort"></i></th>
              <th data-sort="previousDue">Previous Due <i class="fas fa-sort"></i></th>
              <th data-sort="paymentAmount">Payment Amount <i class="fas fa-sort"></i></th>
              <th data-sort="newDue">New Due <i class="fas fa-sort"></i></th>
              <th data-sort="totalRemaining">Total Remaining <i class="fas fa-sort"></i></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recordList"></tbody>
        </table>
      </div>
    </div>

    <div class="actions">
      <button id="clearAll" class="danger-btn">
        <i class="fas fa-trash"></i> Delete All Records
      </button>
      <button id="exportBtn" class="export-btn">
        <i class="fas fa-download"></i> Export to CSV
      </button>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Record</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="date" id="editDate">
          <label for="editDate">Date</label>
        </div>
        <div class="input-group">
          <input type="text" id="editName" placeholder=" ">
          <label for="editName">Customer Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="editMobile" placeholder=" ">
          <label for="editMobile">Mobile Number</label>
        </div>
        <div class="input-group">
          <input type="number" id="editPreviousDue" placeholder=" ">
          <label for="editPreviousDue">Previous Due (₹)</label>
        </div>
        <div class="input-group">
          <input type="number" id="editPaymentAmount" placeholder=" ">
          <label for="editPaymentAmount">Payment Amount (₹)</label>
        </div>
        <div class="input-group">
          <input type="number" id="editNewDue" placeholder=" ">
          <label for="editNewDue">New Due (₹)</label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="updateBtn" class="glow-btn">Update Record</button>
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>
