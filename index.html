<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haji Provision Store - Customer Records</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-store"></i> Haji Provision Store</h1>
      <div class="summary-cards">
        <div class="card total">
          <i class="fas fa-users"></i>
          <div>
            <h3>Total Customers</h3>
            <span id="totalCustomers">0</span>
          </div>
        </div>
        <div class="card debt">
          <i class="fas fa-rupee-sign"></i>
          <div>
            <h3>Total Outstanding</h3>
            <span id="totalDebt">₹0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-container">
      <h2><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
      <div class="form">
        <div class="input-group">
          <input type="date" id="date" value="">
          <label for="date">Date</label>
        </div>
        <div class="input-group">
          <input type="text" id="name" placeholder=" ">
          <label for="name">Customer Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="mobile" placeholder=" ">
          <label for="mobile">Mobile Number</label>
        </div>
        <div class="input-group">
          <select id="transactionType">
            <option value="credit">Credit (Udhar)</option>
            <option value="payment">Payment (Jama)</option>
          </select>
          <label for="transactionType">Transaction Type</label>
        </div>
        <div class="input-group">
          <input type="number" id="amount" placeholder=" " value="0">
          <label for="amount">Amount (₹)</label>
        </div>
        <div class="input-group">
          <input type="text" id="remarks" placeholder=" ">
          <label for="remarks">Remarks (Optional)</label>
        </div>
        <button id="addBtn" class="glow-btn">
          <i class="fas fa-plus"></i> Add Transaction
        </button>
      </div>
    </div>

    <div class="table-container">
      <h2><i class="fas fa-list"></i> Customer Ledger</h2>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search customers...">
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th data-sort="date">Date <i class="fas fa-sort"></i></th>
              <th data-sort="name">Customer Name <i class="fas fa-sort"></i></th>
              <th data-sort="mobile">Mobile Number <i class="fas fa-sort"></i></th>
              <th data-sort="type">Type <i class="fas fa-sort"></i></th>
              <th data-sort="amount">Amount <i class="fas fa-sort"></i></th>
              <th data-sort="balance">Balance <i class="fas fa-sort"></i></th>
              <th>Remarks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recordList"></tbody>
        </table>
      </div>
    </div>

    <div class="actions">
      <button id="clearAll" class="danger-btn">
        <i class="fas fa-trash"></i> Delete All Records
      </button>
      <button id="exportBtn" class="export-btn">
        <i class="fas fa-download"></i> Export to Excel
      </button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Transaction</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="date" id="editDate">
          <label for="editDate">Date</label>
        </div>
        <div class="input-group">
          <input type="text" id="editName" placeholder=" ">
          <label for="editName">Customer Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="editMobile" placeholder=" ">
          <label for="editMobile">Mobile Number</label>
        </div>
        <div class="input-group">
          <select id="editTransactionType">
            <option value="credit">Credit (Udhar)</option>
            <option value="payment">Payment (Jama)</option>
          </select>
          <label for="editTransactionType">Transaction Type</label>
        </div>
        <div class="input-group">
          <input type="number" id="editAmount" placeholder=" ">
          <label for="editAmount">Amount (₹)</label>
        </div>
        <div class="input-group">
          <input type="text" id="editRemarks" placeholder=" ">
          <label for="editRemarks">Remarks</label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="updateBtn" class="glow-btn">Update Transaction</button>
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
