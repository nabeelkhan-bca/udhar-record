<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shop Ledger App</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<h2 class="title">Shop Ledger</h2>

<!-- Entry Form -->
<form id="entryForm" class="card">
    <label>Date</label>
    <input type="date" id="date" required>

    <label>Customer Name</label>
    <input type="text" id="customer" placeholder="Customer name" required>

    <label>Mobile</label>
    <input type="text" id="mobile" placeholder="Mobile number">

    <label>Type</label>
    <select id="type">
        <option value="pay">Pay (Udhaar Diya)</option>
        <option value="receive">Receive (Customer Pay)</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Amount" required>

    <label>Remarks</label>
    <input type="text" id="remark" placeholder="Note (optional)">

    <button type="submit" class="btn">Save Entry</button>
</form>

<!-- Search -->
<input id="search" class="search" placeholder="Search by name or mobile">

<!-- PDF Button -->
<button id="downloadPDF" class="pdfBtn">Download PDF</button>

<!-- Entries List -->
<div id="entriesBox"></div>

<script src="script.js"></script>
</body>
</html>
