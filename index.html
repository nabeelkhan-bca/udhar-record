<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Ledger Mobile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h2 class="title">Shop Ledger</h2>

    <div class="mode-toggle">
      <button id="receiveBtn" class="btn active">Receive</button>
      <button id="payBtn" class="btn">Uddhar</button>
    </div>

    <div class="form">
      <input id="customerName" placeholder="Customer Name" />
      <input id="mobile" placeholder="Mobile" maxlength="10" />
      <input id="aadhaar" placeholder="Aadhaar" maxlength="12" />
      <input id="amount" type="number" placeholder="Amount" />
      <input id="remarks" placeholder="Remarks" />
      <div class="balance-box">Last Balance: <span id="lastBalance">0</span></div>
      <button id="saveBtn" class="btn save">Save Entry</button>
    </div>

    <div class="search-box">
      <input id="searchInput" placeholder="Search by name or mobile" />
    </div>

    <div id="entries"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
